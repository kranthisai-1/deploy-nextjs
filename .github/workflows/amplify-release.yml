name: Create Release and Deploy to Preview

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  release_and_deploy:
    runs-on: ubuntu-latest
    environment: preview  # This refers to the preview environment in Vercel

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # - name: Create release version
      #   id: release
      #   uses: kranthisai-1/workflows/semantic-release@main

      - name: Pull Vercel project settings
        run: npx vercel pull --yes --token ${{ secrets.VERCEL_TOKEN }}

      - name: Use .env.preview for build
        run: cp .env.preview .env  # Use .env.preview for preview deployment

      - name: Run Vercel build
        run: npx vercel build --token ${{ secrets.VERCEL_TOKEN }}  # Build for preview environment

      - name: Deploy to Vercel Preview
        run: |
          # Deploy to Vercel for preview with the correct environment variables
          npx vercel deploy \
            --prebuilt \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --yes \
            --force \
            --env VERCEL_ENV=preview  # Ensure that the Vercel environment is set to preview
          
      - name: Send Slack success notification
        if: ${{ success() }}
        uses: kranthisai-1/workflows/slack-alert@main
        with:
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack_token: ${{ secrets.SLACK_TOKEN }}
          title: "âœ… Preview Deployment Complete"
          message: "A new preview version was deployed."
          message_type: "success"
